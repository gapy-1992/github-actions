# name of entire github
name: shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: |
          echo "Hello World"
          echo " this is new Workflow from me"
      - name: multiline script
        # run multiple script
        run: |
          node -v
          npm -v
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: Directory powerShell
        run: pwd
        shell: bash
